<!DOCTYPE html>
<html>
<head>
    <title>Live Translator</title>
</head>
<body>
    <h1>Live Spanish to English Translator</h1>
    <form method="post">
        <textarea name="text" placeholder="Enter Spanish text here..."></textarea>
        <br>
        <button type="submit">Translate</button>
    </form>
    <h2>Conversation History:</h2>
    <ul>
        {% for item in history %}
            <li><strong>Spanish:</strong> {{ item.spanish }} | <strong>English:</strong> {{ item.english }}</li>
        {% endfor %}
    </ul>
</body>
</html>
